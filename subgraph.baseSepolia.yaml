specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: base-sepolia
    source:
      address: "0xf81FFb9E2a72574d3C4Cf4E293D4Fec4A708F2B1"
      abi: Contract
      startBlock: 18371153
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ClaimAavegotchi
        - EquipWearables
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: EquipWearables(indexed uint256,uint16[16],uint16[16])
          handler: handleEquipWearables
        - event: ClaimAavegotchi(indexed uint256)
          handler: handleClaimAavegotchi
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
