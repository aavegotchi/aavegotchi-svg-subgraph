specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: geist-polter
    source:
      address: "0x8045C27B29569eA6AcF39BF7B139f31c00b56467"
      abi: Contract
      startBlock: 4273
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ClaimAavegotchi
        - EquipWearables
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: EquipWearables(indexed uint256,uint16[16],uint16[16])
          handler: handleEquipWearables
        - event: ClaimAavegotchi(indexed uint256)
          handler: handleClaimAavegotchi
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
