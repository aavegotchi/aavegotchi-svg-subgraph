specVersion: 0.0.4
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: Contract
      network: polygon-amoy
      source:
          address: "0xC80DB01aeDAD5F6E3088c75F60E52f579Cf1D3Cb"
          abi: Contract
          startBlock: 9668200
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - ClaimAavegotchi
              - EquipWearables
          abis:
              - name: Contract
                file: ./abis/Contract.json
          eventHandlers:
              - event: EquipWearables(indexed uint256,uint16[16],uint16[16])
                handler: handleEquipWearables
              - event: ClaimAavegotchi(indexed uint256)
                handler: handleClaimAavegotchi
          blockHandlers:
              - handler: handleBlock
          file: ./src/mapping.ts
