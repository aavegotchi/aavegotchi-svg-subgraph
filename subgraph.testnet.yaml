specVersion: 0.0.4
schema:
    file: ./schema.graphql
dataSources:
    - kind: ethereum/contract
      name: Contract
      network: polygon-amoy
      source:
          address: "0xd4275abb81e8D30A42B69A588634570e56D25ada"
          abi: Contract
          startBlock: 6760900
      mapping:
          kind: ethereum/events
          apiVersion: 0.0.6
          language: wasm/assemblyscript
          entities:
              - ClaimAavegotchi
              - EquipWearables
          abis:
              - name: Contract
                file: ./abis/Contract.json
          eventHandlers:
              - event: EquipWearables(indexed uint256,uint16[16],uint16[16])
                handler: handleEquipWearables
              - event: ClaimAavegotchi(indexed uint256)
                handler: handleClaimAavegotchi
          blockHandlers:
              - handler: handleBlock
          file: ./src/mapping.ts
